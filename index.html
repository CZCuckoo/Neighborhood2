<!DOCTYPE html>
<html>  
    <head>
        <link rel=StyleSheet href="static/css/style.css" TYPE="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous">
        </script>
        <title>Map of art galleries in Boston</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="header">
            <h1>Map of art galleries in Boston</h1>
        </div>
        <div class="container">    
            <div id="sidenav" class="main-navigation">
                <p><b>Filter by city:  </b><select id="cityDropdown" data-bind="options: availableCities"></select></p>
                <p>List of galleries</p>
                <div id="markerList">
                    <ul data-bind="foreach: markerList">
                        <li data-bind="text: title, click: showInfo"></li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>
            <div id="style-selector-control"  class="map-control">
                    <select id="style-selector" class="selector-control">
                        <option value="default" selected="selected">Default</option>
                        <option value="silver">Silver</option>
                        <option value="night">Night mode</option>
                        <option value="retro" >Retro</option>
                        <option value="hiding">Hide features</option>
                    </select>
            </div>       
        </div>
        <div id="footer"><p>Created by Clint Johnson, for Udacity FSND</p></div>
    <script async defer
    src=
    "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDjhbgvm3SLWmHBGPQb0VzCQ2uHQHpJ6ow&v=3&callback=initMap">
    </script>
    <script src="static/js/index.js"></script>
    </body>
</html>
